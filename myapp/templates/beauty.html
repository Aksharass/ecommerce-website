<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/product_items.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.jpg' %}" width="30" height="30" alt="">
  </a>
  <a class="navbar-brand" href="#">TrendWave</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Deals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarAccount" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i> Account
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarAccount">
          <a class="dropdown-item" href="#" onclick="showSignIn()">Sign In</a>
          <a class="dropdown-item" href="#" onclick="showSignUp()">Sign Up</a>
          <a class="dropdown-item" href="#" onclick="showProfile()">My Profile</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
      </li>
    </ul>
  </div>
</nav>

<div class="containe mt-4">
  <div class="card-container">
    <div class="card">
      <a href="{% url 'beauty_det' %}"><img src="{% static 'images/butie/mockup-free-0jGodWFgge4-unsplash.jpg' %}" class="card-img-top" alt="Product 1"></a>
      <div class="card-body">
        <h6 class="card-title">Lipstick</h6>
        <p>
          <span class="card-price">749.99</span>
          <span class="card-discount">20% off</span>
        </p>
      </div>
    </div>
    <div class="card">
      <a href="{% url 'beauty_det' %}"><img src="{% static 'images/butie/laura-chouette-TGk0kuEXmRM-unsplash.jpg' %}" class="card-img-top" alt="Product 2"></a>
      <div class="card-body">
        <h6 class="card-title">Compact Powder</h6>
        <p>
          <span class="card-price">2599.99</span>
          <span class="card-discount">10% off</span>
        </p>
      </div>
    </div>
    <div class="card">
      <a href="{% url 'beauty_det' %}"><img src="{% static 'images/butie/muhammad-tayyab-jvgtNgShmFo-unsplash.jpg' %}" class="card-img-top" alt="Product 3"></a>
      <div class="card-body">
        <h6 class="card-title">Mascara</h6>
        <p>
          <span class="card-price">899.99</span>
          <span class="card-discount">15% off</span>
        </p>
      </div>
    </div>
    <div class="card">
      <a href="{% url 'beauty_det' %}"><img src="{% static 'images/butie/pesce-huang-TCMblFBiQAY-unsplash.jpg' %}" class="card-img-top" alt="Product 4"></a>
      <div class="card-body">
        <h6 class="card-title">Eyeliner</h6>
        <p>
          <span class="card-price">449.99</span>
          <span class="card-discount">25% off</span>
        </p>
      </div>
    </div>
    
      
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
